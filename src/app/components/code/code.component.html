@if(fileName()) {
  <p>{{ fileName() }}</p>
}

@if(code()) {
  <pre>
    @if (language()) {
      <code [highlight]="code()" [language]="language() || ''" lineNumbers></code>
    } @else {
      <code [highlightAuto]="code()" lineNumbers></code>
    }
  </pre>
}

<button [attr.aria-label]="'Copy code'" title="Copy code" class="icon-btn" [cdkCopyToClipboard]="code()"
        (cdkCopyToClipboardCopied)="snackbarService.show()">
  <svg-icon name="copy"></svg-icon>
</button>
